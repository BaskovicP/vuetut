<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ex1</title>
    <script src="../../vue.js"></script>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{ age * 3}}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{ get_my_random() }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img style="width:30%" v-bind:src="imgSource" />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" v-bind:value="name"/>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#exercise",
      data: {
        name: "Paulo",
        age: 29,
        imgSource:
          "https://res.cloudinary.com/practicaldev/image/fetch/s--89oUaw5H--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://saltares.com/blog/img/wp/clean-code-uncle-bob.jpg"
      },
      methods: {
        get_my_random: function() {
          return Math.random();
        }
      }
    });
  </script>
</html>
