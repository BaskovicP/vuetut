<script src="../../vue.js"></script>

<div id="exercise">
  <!-- 1) Show an alert when the Button gets clicked -->
  <div>
    <button v-on:click="showAlert">Show Alert</button>
  </div>
  <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
  <div>
    <input type="text" v-on:keydown="storeInputIntoData" />
    <p>{{ value }}</p>
  </div>
  <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
  <div>
    <input type="text" v-on:keydown.enter="storeInputIntoData" />
    <p>{{ value }}</p>
  </div>

  <div>
    <span v-on:mousemove="X = $event.clientX; Y= $event.clientY"
      >Helllllo
      <span>Children span</span>
    </span>
    <p>X:{{X}},Y:{{Y}}</p>
  </div>
  <div>
        <span v-on:mousemove.self="X = $event.clientX; Y= $event.clientY"
          >Helllllo2
          <span>Children span2 blocked with .self</span>
        </span>
        <p>X:{{X}},Y:{{Y}}</p>
      </div>
</div>

<script>
  new Vue({
    el: "#exercise",
    data: {
      value: "",
      X: 0,
      Y: 0
    },
    methods: {
      showAlert: function() {
        alert("Huge monkey is attacking");
      },
      storeInputIntoData: function(event) {
        this.value = event.target.value;
      }
    }
  });
</script>
