<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello world in Vue.js</title>
    <script src="../../vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1 v-once>{{ title }}</h1>
      <br />
      <input type="text" v-on:input="changeTitle" />
      <button v-on:click="springAlertBox">Don't touch it</button>
    </div>
  </body>
  <script>
    new Vue({
      el: "#vue-app",
      data: {
        title: "Hello world!"
      },
      methods: {
        changeTitle: function(event) {
          this.title = event.target.value;
        },
        springAlertBox: function(event) {
          //simple checking of how you can bind anything a function or a data variable to an atribute
          this.title = "carrot";
          alert(
            "You clicked the naughty button and changed the title to carrot, then why doesn't it change?"
          );
        }
      }
    });
  </script>
</html>
